<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAFEAPP</title>
</head>
<body>
    {% extends 'adm_navbar.html' %}
    {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Agregar Administrador</h1>
                    <form action="/guardar_administrador" method="POST">
                        <div class="form-group">
                            <label for="nombreap">Nombre</label>
                            <input type="text" class="form-control" id="nombreap" name="nombreap" required>
                        </div>
                        <div class="form-group">
                            <label for="appaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="appaterno" name="appaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apmaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="apmaterno" name="apmaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    {% endblock %}
</body>
</html>
